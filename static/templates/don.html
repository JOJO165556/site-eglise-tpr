<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faire un don - TPR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg rounded-4">
            <div class="card-body p-5">
              <h2 class="card-title text-center mb-4">
                üôè Faire un don pour l'√©glise TPR
              </h2>

              <form action="/creer-session-paiement" method="POST">
                <div class="mb-3">
                  <label for="donation_amount" class="form-label"
                    >Montant du don (XOF)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="donation_amount"
                    name="donation_amount"
                    placeholder="500"
                    min="100"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="firstname" class="form-label">Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    name="firstname"
                    placeholder="Jean"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="jean@example.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">T√©l√©phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="+22890000000"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="donation_description" class="form-label"
                    >Laisser un mot (facultatif)</label
                  >
                  <textarea
                    class="form-control"
                    id="donation_description"
                    name="donation_description"
                    rows="3"
                    placeholder="Exemple : Pour le soutien des jeunes..."
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                  Faire un don
                </button>
              </form>

              <p class="text-center text-muted mt-3 small">
                Votre don sera s√©curis√© et vous recevrez un re√ßu par email.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
