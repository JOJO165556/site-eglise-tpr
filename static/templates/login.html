<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main-container">
        <div class="card card-login">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h1 class="card-title">Accès administrateur</h1>
                    <p class="card-subtitle text-muted">Connectez-vous pour gérer les données</p>
                </div>
                
                <form id="loginForm" class="mt-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder=" " required>
                        <label for="username">Nom d'utilisateur</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                        <label for="password">Mot de passe</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <span id="button-text">Se connecter</span>
                        <div id="loading-spinner" class="spinner-border spinner-border-sm" role="status" style="display: none;">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                    </button>
                    
                    <div id="login-message" class="mt-3 text-center"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
