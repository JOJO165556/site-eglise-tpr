<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPR - Soutien Jeunesse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <header class="main-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand logo" href="/index.html">
                    <img src="/images_Church/logo.jpg" alt="Logo" class="logo-img me-2">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html"><i class="fas fa-home me-1"></i> Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/jeunesse.html"><i class="fas fa-users-line me-1"></i> Jeunesse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sermons.html"><i class="fas fa-book-bible me-1"></i> Sermons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact.html"><i class="fas fa-envelope me-1"></i> Contact</a>
                        </li>
                        <li class="nav-item nav-item-cta ms-lg-3">
                            <a class="nav-link btn btn-custom-primary" href="/jeunesse_don.html">
                                <i class="fa-solid fa-gift me-1"></i> Faire Un Don
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="section-padding bg-light">
        <div class="container py-5">
            <h1 class="text-center section-title mb-4">Soutenez le Ministère de la Jeunesse</h1>
            <p class="text-center lead">Votre générosité aide à financer nos programmes, nos événements et nos camps pour la jeunesse, leur offrant un environnement pour grandir dans la foi.</p>

            <div class="row justify-content-center mt-5">
                <div class="col-lg-6">
                    <div class="card p-4 shadow-sm">
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="donationAmount" class="form-label">Montant du don (€)</label>
                                <input type="number" class="form-control" id="donationAmount" name="donationAmount" required min="5">
                            </div>
                            <div class="mb-3">
                                <label for="donorName" class="form-label">Nom complet</label>
                                <input type="text" class="form-control" id="donorName" name="donorName" required>
                            </div>
                            <div class="mb-3">
                                <label for="donorEmail" class="form-label">Adresse e-mail</label>
                                <input type="email" class="form-control" id="donorEmail" name="donorEmail" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label d-block">Méthode de paiement</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCreditCard" value="creditCard" checked>
                                    <label class="form-check-label" for="paymentCreditCard">Carte bancaire</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentPaypal" value="paypal">
                                    <label class="form-check-label" for="paymentPaypal">PayPal</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-custom-primary w-100">
                                <i class="fa-solid fa-gift me-2"></i> Faire un don
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
